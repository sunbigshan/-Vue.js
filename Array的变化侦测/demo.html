    <script>
        var person = {
            name: 'dashan',
            ids: [1, 2, 3]
        }

        new Observer(person);

        new Watcher(person, 'name', function(newVal, oldVal) {
            console.log(newVal, oldVal);
        })

        new Watcher(person, 'ids', function(newVal, oldVal) {
            console.log(newVal, oldVal);
        })

        person.name = 'test'; // test dashan

        person.ids.push(4);
        
    </script>
